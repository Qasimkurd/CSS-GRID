<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout Examples</title>
    <link rel="stylesheet" href="./style.css/style.css"/>
</head>

<body>
    <div class="container">
        <!-- Example 1 -->
        <div class="browser">
            <div class="window">
                <div class="box red">1</div>
                <div class="box orange">2</div>
                <div class="box yellow">3</div>
                <div class="box green">4</div>
                <div class="box teal">5</div>
                <div class="box aqua"></div>
            </div>
        </div>

        <!-- Example 2 -->
        <div class="browser">
            <div class="window grid2">
                <div class="box red"></div>
                <div class="box orange"></div>
                <div class="box green"></div>
                <div class="box teal"></div>
            </div>
        </div>

        <!-- Example 3 -->
        <div class="browser">
            <div class="window grid3">
                <div class="box yellow"></div>
                <div class="box teal"></div>
                <div class="box red"></div>
                <div class="box green"></div>
                <div class="box aqua"></div>
            </div>
        </div>

        <!-- Example 4 -->
        <div class="browser">
            <div class="window grid4">
                <div class="box orange"></div>
                <div class="box red"></div>
                <div class="box green"></div>
                <div class="box teal"></div>
                <div class="box yellow"></div>
            </div>
        </div>

        <!-- Example 5 -->
        <div class="browser">
            <div class="window grid5">
                <div class="box green"></div>
                <div class="box orange"></div>
                <div class="box aqua"></div>
                <div class="box red"></div>
                <div class="box aqua"></div>
                <div class="box teal"></div>
                <div class="box yellow"></div>
                <div class="box orange"></div>
                <div class="box rad"></div>
                <div class="box green"></div>
                <div class="box rad"></div>
                <div class="box orange"></div>
                <div class="box green"></div>
                <div class="box teal"></div>
                <div class="box green"></div>
                <div class="box yellow"></div>
                <div class="box aqua"></div>
                <div class="box teal"></div>
            </div>
        </div>

        <!-- Example 6 -->
        <div class="browser">
            <div class="window grid6">
                <div class="box red"></div>
                <div class="box teal"></div>
                <div class="box yellow"></div>
                <div class="box green"></div>
                <div class="box orange"></div>
            </div>
        </div>

        <!-- Example 7 -->
        <div class="browser">
            <div class="window grid7">
                <div class="box orange"></div>
                <div class="box green"></div>
                <div class="box red"></div>
                <div class="box aqua"></div>
            </div>
        </div>

        <!-- Example 8 -->
        <div class="browser">
            <div class="window grid8">
                <div class="box yellow"></div>
                <div class="box green"></div>
                <div class="box red"></div>
                <div class="box orange"></div>
            </div>
        </div>

        <div class="browser">
            <div class="window grid9">
                <div class="box yellow"></div>
                <div class="box orange"></div>
                <div class="box green"></div>
                <div class="box red"></div>
                <div class="box aqua"></div>
            </div>
        </div>
    </div>
</body>

</html>
